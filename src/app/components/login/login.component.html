<div class="contenedor">


    <div class="principal-Login"></div>

    <div class="contenedor-img">
        <img src="./assets/img/Login/fondo_tabla_login.gif" />
    </div>




    <div class="contenedor-form">

        <div class="logo">
            <img src="./assets/img/Login/logo_indeval_inicio_n.png" class="logo_indeval_login" />
        </div>
        <!--
        <form (ngSubmit)="ingresar()" #captchaProtectedForm="ngForm">
        -->
        <form [formGroup]="formLogin" (ngSubmit)="ingresar()">
            <div class="text-input">
                <mat-form-field>
                    <mat-label style="color:white">Usuario:</mat-label>
                    <span matPrefix><mat-icon class="white-icon">person</mat-icon> &nbsp;</span>
                    <input matInput formControlName="username" required>
                    <mat-error *ngIf="formLogin.get('username').hasError('required')">
                        El usuario es requerido.
                    </mat-error>
                </mat-form-field>
            </div>
            <div class="text-input">
                <mat-form-field>
                    <mat-label>Contrase√±a:</mat-label>
                    <span matPrefix><mat-icon class="white-icon">vpn_key</mat-icon> &nbsp;</span>
                    <input matInput type="password" formControlName="password" required>
                    <mat-error *ngIf="formLogin.get('password').hasError('required')">
                        El password es requerido.
                    </mat-error>
                </mat-form-field>
            </div>
            <div class="text-input" *ngIf="aux.requiereCaptcha">

                <re-captcha id="gwd-reCAPTCHA_2" formControlName="captcha" name="captcha" required siteKey="6Le5l9kZAAAAAGjUnzlhTo12A1RiymjTl7_V2ndH"></re-captcha>

            </div>
            <div>
                <button class="button-sub" type="submit" [disabled]="!formLogin.valid" mat-raised-button color="primary">Ingresar</button>
            </div>
        </form>
    </div>
</div>
